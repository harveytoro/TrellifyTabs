<!doctype html>
<html>
  <head>
    <title>Trellify Tabs</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/client/index.js"></script>

    <script src="../js/trellifyOptions.js"></script>
  </head>
  <body>
    <div class="container">

      <h1 class="text-center">Trellify Tabs</h1>
      <h2>Settings</h2>
       <div class="jumbotron">
         <div class="row">
           <div class="col-md-3"></div>
           <div class="col-md-6">
         <p><a id="btn-token" class="btn btn-lg btn-success" href="#" role="button">Authorize Trello</a></p>
         <div id="authorizedOnly" class="form">
           <p> Please note that when entering a list name if it does not exist it will be created.</p>
           <div class="form-group">
             <label class="">Board Name</label>
            <select class="form-control" id="board-names" placeholder="Select a board"></select>
           </div>
           <div class="form-group">
             <label class="">List Name (for tab collections)</label>
             <input type="text" class="form-control" id="inp-listName" placeholder="List Name">
           </div>
           <div class="checkbox">
             <label class="">
               <input  type="checkbox" id="inp-closeTab" checked> Close tabs after creating a collection
             </label>
           </div>
           <button  id="btn-authOptions" class="btn btn-default">Update settings</button>
         </div>
             </div>
           <div class="col-md-3"></div>

       </div>
     </div>
      </div>
    </div>
  </body>
</html>
