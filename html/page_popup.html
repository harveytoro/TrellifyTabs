<!doctype html>
<html>
  <head>
    <title>Trellify Tabs</title>

    <link rel="stylesheet" href="../css/style.css">

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/client/index.js"></script>

    <script src="../js/trellifyTabs.js"></script>
  </head>
  <body>
    <div id="container">
      <h3>Tabs</h3>
      <div id="trellify">
        <input type="text" placeholder="Name" id="cardName" />
        <div class="clear"></div>
        <button id="btn-trellify">Trellify</button>
      </div>
      <div id="restore">
        <select id="restore-cards">
          <option id="loading-option" data-card="">Loading</option>
        </select>
        <div class="clear"></div>
        <button id="btn-restore">Restore</button>
      </div>
    </div>
  </body>
</html>
